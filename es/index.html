/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">from elasticsearch import Elasticsearch</span><br><span class="line">import requests</span><br><span class="line">import redis</span><br><span class="line">import json</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> ES绿黄检测</span></span><br><span class="line">def GetES():</span><br><span class="line">    es = Elasticsearch(</span><br><span class="line">        "https://192.168.1.100:9200",</span><br><span class="line">        ca_certs="/home/elsearch/certs/elasticsearch-ca.pem",</span><br><span class="line">        basic_auth=('elastic','ES密码'))</span><br><span class="line">    es_health=es.cluster.health()</span><br><span class="line">    if es_health["status"] == "green":</span><br><span class="line">        result_dic = &#123;"sertype": "es_status", "host": '192.168.122.211', "port": '9200', "status": 1&#125;</span><br><span class="line">    else:</span><br><span class="line">        result_dic = &#123;"sertype": "es_status", "host": '192.168.122.211', "port": '9200', "status": 2&#125;</span><br><span class="line"></span><br><span class="line">    return result_dic</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 钉钉通知</span></span><br><span class="line">def DingMessage(tex):</span><br><span class="line">    webhook = "钉钉的webhook"</span><br><span class="line"></span><br><span class="line">    header = &#123;</span><br><span class="line">        "Content-Type": "application/json",</span><br><span class="line">        "Charset": "UTF-8"</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    message = &#123;</span><br><span class="line">        "msgtype": "markdown",</span><br><span class="line">        "markdown": &#123;</span><br><span class="line">            "title": "端口检测",</span><br><span class="line">            "text": tex</span><br><span class="line">        &#125;,</span><br><span class="line">        "at": &#123;</span><br><span class="line">            "atMobiles": ["运维电话"],</span><br><span class="line">            "isAtAll": False</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    message_json = json.dumps(message)</span><br><span class="line">    requests.post(url=webhook, data=message_json, headers=header)</span><br><span class="line"></span><br><span class="line">def RedisSet(result_dic):</span><br><span class="line">    pool = redis.ConnectionPool(host='redis地址', port=6379, db=2, password='redis密码')</span><br><span class="line">    r = redis.StrictRedis(connection_pool=pool)</span><br><span class="line">    dingding_warning = r.lrange("dingding",0,-1)</span><br><span class="line"></span><br><span class="line">    rkey = "&#123;&#125;-&#123;&#125;-&#123;&#125;".format(result_dic['sertype'], result_dic['host'], result_dic['port'])</span><br><span class="line">    rvalue = result_dic['status']</span><br><span class="line"></span><br><span class="line">    # 结果为正常的更新redis</span><br><span class="line">    if rvalue == 1:</span><br><span class="line">        r.set(rkey, rvalue, ex=600)</span><br><span class="line"></span><br><span class="line">    # 查找600秒没有记录的报警</span><br><span class="line">    if r.exists(rkey) == 0:</span><br><span class="line">        tex = "##### 端口检测异常 \n 服务:&#123;&#125; \n ip:&#123;&#125; \n 端口: &#123;&#125;".format(result_dic['sertype'], result_dic['host'], result_dic['port'])</span><br><span class="line">        DingMessage(tex)</span><br><span class="line">        r.set(rkey, rvalue, ex=900)</span><br><span class="line">        if rkey not in dingding_warning:</span><br><span class="line">            r.rpush("dingding",rkey)</span><br><span class="line"></span><br><span class="line">    if  r.llen("dingding") != 0:</span><br><span class="line">        for  i  in dingding_warning:</span><br><span class="line">            if r.get(i) == "1":</span><br><span class="line">                tex = "##### 端口检测恢复 \n 服务:&#123;&#125; ".format(i)</span><br><span class="line">                DingMessage(tex)</span><br><span class="line">                r.lrem("dingding", 0,i)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__=="__main__":</span><br><span class="line">    result_dic=GetES()</span><br><span class="line">    RedisSet(result_dic)</span><br></pre></td></tr></table></figure>

                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
